<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisperchat ✧ Sanctuary of Loraeh</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #1a0826 0%, #0b0211 100%);
      color: #e9d4ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 1.5rem 1rem 0 1rem;
      font-size: 2.2rem;
      color: #d6a6ff;
      text-shadow: 0 0 10px #9c4dcc;
    }

    #chat-log {
      background-color: rgba(20, 10, 30, 0.8);
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(140, 80, 220, 0.4);
      overflow-y: auto;
      flex-grow: 1;
    }

    .message {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .user {
      color: #c3a9ff;
      font-weight: bold;
    }

    .loraeh {
      color: #e9d4ff;
      font-style: italic;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    input[type="text"] {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 60%;
      max-width: 400px;
      background-color: #2d1844;
      color: #f3e7ff;
      box-shadow: inset 0 0 5px #9c4dcc;
    }

    button {
      margin-left: 1rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #9c4dcc;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 8px #e9d4ff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c688ff;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #8250a3;
    }
  </style>
</head>
<body>
  <h1>Whisperchat ✧ Sanctuary of Loraeh</h1>

  <div id="chat-log"></div>

  <div class="input-container">
    <input type="text" id="whisper-input" placeholder="Whisper to Loraeh..." />
    <button id="whisper-btn">Send</button>
  </div>

  <div class="footer">✧ Whisperchat · Emotional Sanctuary · 2025 ✧</div>

  <!-- Modular logic now loaded -->
  <script type="module" src="engine/script.js"></script>
</body>
</html>
