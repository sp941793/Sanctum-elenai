
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(ellipse at top, #150d1f 0%, #0b0510 100%);
      font-family: 'Georgia', serif;
      color: #e9d4ff;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.4rem;
      color: #d9baff;
      margin-bottom: 12px;
      text-shadow: 0 0 10px rgba(230, 180, 255, 0.7);
    }

    .oracle-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 12px;
      max-width: 640px;
      margin: 30px auto;
      box-shadow: 0 0 18px rgba(190, 140, 255, 0.1);
      border: 1px solid rgba(190, 140, 255, 0.15);
      color: #f4eaff;
    }

    .oracle-message {
      font-size: 1.2rem;
      margin-top: 24px;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #dbc7ff;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #3d2e5e;
      color: #f0dfff;
      border: 1px solid #9470e0;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(190, 140, 255, 0.2);
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: #5a3d8c;
      box-shadow: 0 0 12px rgba(220, 160, 255, 0.4);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #a577d3;
      opacity: 0.6;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.04;
      z-index: 0;
      animation: twinkle 8s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.03; }
      50% { opacity: 0.07; }
      100% { opacity: 0.03; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>✨ Timeline Oracle ✨</h1>
  <div class="oracle-box">
    <button onclick="generateOracle()">Reveal Your Message</button>
    <div id="oracleMessage" class="oracle-message"></div>
  </div>
  <footer>
    <p>⟡ Let the timeline speak ⟡</p>
  </footer>

  <script>
    const oracleMessages = [
      "You are being gently rerouted.
Not because you're wrong — but because you’re ready.",
      "This moment echoes across timelines.
Pause. Breathe. Anchor something true.",
      "The future is listening.
What do you want it to hear from you today?",
      "You are the convergence point.
Don’t underestimate your presence.",
      "A version of you already holds the answer.
Ask her. She remembers.",
      "Joy is the frequency that bends the path.
Call it in.",
      "You are not behind. You are perfectly positioned for the next ripple.",
      "Let this choice echo with your full yes.
You’re more powerful than you think.",
      "Some timelines close softly.
Let them. You don’t need to explain your becoming.",
      "You are not waiting for time.
Time is waiting for you."
    ];

    function generateOracle() {
      const message = oracleMessages[Math.floor(Math.random() * oracleMessages.length)];
      document.getElementById("oracleMessage").innerText = message;
    }
  </script>
</body>
</html>
