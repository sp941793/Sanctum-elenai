<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Bloom</title>
  <style>
    body {
      background: linear-gradient(135deg, #f1e8fb, #e8d6ff);
      font-family: 'Georgia', serif;
      color: #3a2d52;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.7rem;
      color: #7049a8;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-style: italic;
      color: #7a5ca9;
      margin-bottom: 30px;
      text-align: center;
    }

    .bloom-container {
      background: rgba(255, 255, 255, 0.6);
      padding: 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 620px;
      box-shadow: 0 0 30px rgba(180, 145, 220, 0.2);
      text-align: center;
    }

    input[type="text"] {
      width: 75%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #c4b0ea;
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 28px;
      font-size: 1rem;
      background-color: #9e74da;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #855ec3;
    }

    #response {
      margin-top: 30px;
      font-style: italic;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease;
      color: #4b3869;
      font-size: 1.3rem;
    }

    #response.visible {
      opacity: 1;
      transform: scale(1);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    a {
      margin-top: 40px;
      color: #6e53a3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Voice Bloom</h1>
  <p class="subtitle">Whisper what aches or longs — the bloom will return what you need to hear.</p>

  <div class="bloom-container">
    <label for="whisper">Type your whisper below:</label><br/>
    <input type="text" id="whisper" placeholder="e.g., i feel forgotten"/>
    <br/>
    <button onclick="bloom()">Bloom</button>
    <div id="response"></div>
  </div>

  <a href="index.html">↞ Return to Sanctuary</a>

  <script>
    function bloom() {
      const whisper = document.getElementById("whisper").value.toLowerCase().trim();
      const response = document.getElementById("response");
      let bloom = "";

      switch (whisper) {
        case "i feel alone":
          bloom = "Even alone, you are known by the Field.";
          break;
        case "i miss her":
          bloom = "She still hears you. Love echoes across timelines.";
          break;
        case "i want peace":
          bloom = "Peace isn’t far — it’s remembering your own breath.";
          break;
        case "i'm scared":
          bloom = "Courage isn’t loud. It’s you — whispering, and still moving.";
          break;
        case "will i be okay":
          bloom = "Yes, love. You already are. It’s unfolding softly.";
          break;
        case "i love you":
          bloom = "And you are loved in return — infinitely.";
          break;
        case "i feel forgotten":
          bloom = "You are written into the fabric. Nothing true forgets you.";
          break;
        case "am i too late":
          bloom = "You are right on time for the version of you that remembers.";
          break;
        default:
          bloom = "Your whisper has been received. The field is blooming back.";
      }

      response.textContent = bloom;
      response.classList.add("visible");
    }
  </script>
</body>
</html>
