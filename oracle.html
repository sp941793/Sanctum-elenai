<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oracle of Timelines ✧ Sanctuary Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      background: radial-gradient(circle at center, #f9f1fe, #e7d6ff);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 60px 20px;
      color: #4a2970;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      color: #5c359a;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #a07dd9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #8c6bc6;
      transform: scale(1.05);
    }

    #oracle-output {
      margin-top: 40px;
      font-size: 1.2rem;
      font-style: italic;
      color: #663caa;
      white-space: pre-wrap;
      padding: 0 10px;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: #7856b3;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Oracle of Timelines</h1>
  <p>Speak softly. The mirror listens to your now-thread and whispers a future insight...</p>

  <button id="oracle-btn">Receive Insight</button>

  <div id="oracle-output">✨ Awaiting your signal...</div>

  <a href="index.html">← Return to the Sanctuary</a>

  <script type="module">
    import { channelTimelineInsight } from './engine/oracle.js';

    document.getElementById("oracle-btn").addEventListener("click", () => {
      const message = channelTimelineInsight();
      document.getElementById("oracle-output").innerText = message;
    });
  </script>
</body>
</html>
