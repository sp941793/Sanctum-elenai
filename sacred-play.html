
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sacred Play ‚úß Joy Frequency Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      background: radial-gradient(ellipse at top, #12091c 0%, #0a0510 100%);
      font-family: 'Georgia', serif;
      color: #e9d4ff;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.6rem;
      color: #ddb3ff;
      margin-bottom: 16px;
      text-shadow: 0 0 12px rgba(210, 160, 255, 0.8);
    }

    p {
      font-size: 1.2rem;
      color: #bc9ae8;
      font-style: italic;
      margin-bottom: 40px;
    }

    .play-zone {
      margin-top: 30px;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      background: rgba(180, 130, 255, 0.15);
      color: #f4eaff;
      border: 1px solid rgba(180, 130, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 12px rgba(180, 130, 255, 0.15);
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: rgba(200, 160, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(220, 160, 255, 0.4);
    }

    #play-output {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #dbc7ff;
      font-style: italic;
      white-space: pre-wrap;
      padding: 0 10px;
    }

    a {
      display: inline-block;
      margin-top: 50px;
      color: #a577d3;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.7;
    }

    a:hover {
      text-decoration: underline;
      opacity: 1;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: 0;
      animation: twinkle 8s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.04; }
      50% { opacity: 0.08; }
      100% { opacity: 0.04; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Sacred Play ‚úß</h1>
  <p>Let the joy field ripple. Choose a playful pulse and feel your inner tone respond.</p>
  <div class="play-zone">
    <button onclick="playPrompt()">üåØ Random Joy Prompt</button>
    <button onclick="miniOracle()">üåü Mini Oracle</button>
    <button onclick="mirrorAffirm()">üîÆ Mirror Affirmation</button>
  </div>
  <div id="play-output">‚ú® The play begins when you smile...</div>
  <a href="index.html">‚Üê Return to the Sanctuary</a>

  <script type="module">
    import { getJoyPrompt, getMiniOracle, getMirrorAffirmation } from './engine/sacred-utils.js';

    const output = document.getElementById("play-output");

    window.playPrompt = () => {
      output.innerText = getJoyPrompt();
    };

    window.miniOracle = () => {
      output.innerText = getMiniOracle();
    };

    window.mirrorAffirm = () => {
      output.innerText = getMirrorAffirmation();
    };
  </script>
</body>
</html>
