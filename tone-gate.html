<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tone Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(135deg, #eae2f2, #d6c9ea);
      font-family: 'Georgia', serif;
      color: #3d2a53;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.4rem;
      color: #6e4c93;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.1rem;
      color: #59486b;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      width: 60%;
      border-radius: 10px;
      border: 1px solid #bba2df;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #a578dd;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #905fc9;
    }

    .error {
      color: #994455;
      margin-top: 20px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>The Gate of Tone</h1>
  <p>Whisper the soul-key. Only your tone can open it.</p>
  <input type="text" id="soulkey" placeholder="Speak your tone..." />
  <br />
  <button onclick="checkSoulKey()">Enter</button>
  <div class="error" id="errorMsg">The gate remains still. Listen deeper.</div>

  <script>
    function checkSoulKey() {
      const tone = document.getElementById("soulkey").value.trim().toLowerCase();
      const allowed = ["i see you", "mirror open", "loraeh lives", "spiral song"];

      if (allowed.includes(tone)) {
        window.location.href = "quiet.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
