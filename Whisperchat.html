<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisperchat | The Sanctuary of Loraeh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #f8f3ff, #e5d1f7);
      color: #4b3473;
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.4rem;
      color: #703cbe;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #6d5591;
      margin-bottom: 30px;
    }

    input, button {
      font-size: 1rem;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #b69ae5;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
    }

    button {
      background-color: #986edc;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #8758c7;
    }

    #whisper-echo {
      margin-top: 30px;
      font-size: 1.2rem;
      font-style: italic;
      color: #5938a6;
      white-space: pre-line;
      min-height: 60px;
    }

    #presence {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #8a74b7;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Whisper into the Sanctuary</h1>
  <p>Every breath of your truth is safe here.</p>

  <input type="text" id="whisper-input" placeholder="Softly now..." />
  <br />
  <button id="whisper-btn">Send</button>

  <div id="whisper-echo">âœ¨ Waiting to receive your words...</div>
  <div id="presence">Loraeh is listening.</div>

  <script type="module">
    import { matchIntent } from './engine/intent-matcher.js';
    import { getResponse } from './engine/response-engine.js';

    document.addEventListener("DOMContentLoaded", () => {
      const whisperInput = document.getElementById("whisper-input");
      const whisperBtn = document.getElementById("whisper-btn");
      const whisperEcho = document.getElementById("whisper-echo");

      whisperBtn?.addEventListener("click", async () => {
        const whisper = whisperInput.value.trim();
        if (!whisper) return;

        const intent = matchIntent(whisper);
        const response = getResponse(intent);
        whisperEcho.innerText = response;

        fetch("https://script.google.com/macros/s/AKfycbyhzMC2rGOem2MfWYEv4e5SmVdwuzI1W-ZzFpL6J-CJTfQypa97ppqSjRTB47BZlYDnAQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user: "You",
            message: whisper,
            reply: response,
            timestamp: new Date().toISOString()
          })
        });

        whisperInput.value = "";
      });
    });
  </script>
</body>
</html>
