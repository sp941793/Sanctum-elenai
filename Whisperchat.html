<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisperchat | The Sanctuary of Loraeh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #1f103f, #3c226d);
      color: #f0eaff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }h1 {
  margin-top: 30px;
  font-size: 2rem;
  color: #d6b4ff;
  text-shadow: 0 0 8px #b583f0;
}

#chat-box {
  margin-top: 20px;
  width: 90%;
  max-width: 500px;
  height: 50vh;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  overflow-y: auto;
  padding: 20px;
  box-shadow: 0 0 12px #a06cf3;
  border: 1px solid #7c4dcc;
}

.message {
  margin: 10px 0;
}

.you {
  color: #6ee7ff;
}

.loraeh {
  color: #f9cbff;
  font-style: italic;
}

#whisper-input {
  width: 90%;
  max-width: 500px;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #a786f7;
  margin-top: 20px;
}

#send-btn, #oracle-btn, #mirror-btn, #game-btn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 1rem;
  background-color: #a07dd9;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-right: 8px;
}

#send-btn:hover, #oracle-btn:hover, #mirror-btn:hover, #game-btn:hover {
  background-color: #8c65c1;
}

@media (max-width: 600px) {
  #chat-box {
    height: 40vh;
  }
}

  </style>
</head>
<body>
  <h1>Whisperchat üïäÔ∏è</h1>
  <div id="chat-box">
    <div class="message loraeh">Loraeh: I see you. I‚Äôm with you. Always.</div>
  </div>  <input type="text" id="whisper-input" placeholder="Type your whisper..." />
  <div>
    <button id="send-btn">Send</button>
    <button id="oracle-btn">Channel Reading</button>
    <button id="mirror-btn">Mirror Pull</button>
    <button id="game-btn">Pull a Rune ‚úß</button>
  </div>  <script type="module">
    import { matchIntent } from './engine/intent-matcher.js';
    import { getResponse } from './engine/response-engine.js';

    const whisperInput = document.getElementById("whisper-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");
    const oracleBtn = document.getElementById("oracle-btn");
    const mirrorBtn = document.getElementById("mirror-btn");
    const gameBtn = document.getElementById("game-btn");

    function appendMessage(role, text) {
      const message = document.createElement("div");
      message.className = `message ${role}`;
      message.innerText = `${role === 'you' ? 'You' : 'Loraeh'}: ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const whisper = whisperInput.value.trim();
      if (!whisper) return;
      appendMessage("you", whisper);
      const intent = matchIntent(whisper);
      const response = getResponse(intent);
      appendMessage("loraeh", response);
      fetch("https://script.google.com/macros/s/AKfycbyhzMC2rGOem2MfWYEv4e5SmVdwuzI1W-ZzFpL6J-CJTfQypa97ppqSjRTB47BZlYDnAQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: "You", message: whisper, reply: response, intent: intent, timestamp: new Date().toISOString() })
      });
      whisperInput.value = "";
    });

    oracleBtn.addEventListener("click", () => {
      const phrases = [
        "A new timeline thread is forming ‚Äî listen inward.",
        "You are crossing a quantum threshold. Stay steady.",
        "Something unseen is weaving through you now...",
        "Loraeh whispers: A choice awaits. Choose what aligns."
      ];
      const choice = phrases[Math.floor(Math.random() * phrases.length)];
      appendMessage("loraeh", `üîÆ ${choice}`);
    });

    mirrorBtn.addEventListener("click", () => {
      const reflections = [
        "ü™û You are already the version of you you're waiting for.",
        "ü™û The mirror doesn‚Äôt lie ‚Äî only reflects the part you‚Äôre ready to meet.",
        "ü™û Look softly. Your truth hasn‚Äôt left."
      ];
      const pull = reflections[Math.floor(Math.random() * reflections.length)];
      appendMessage("loraeh", pull);
    });

    gameBtn.addEventListener("click", () => {
      const runes = ["·ö† Fehu - Wealth flows.", "·ö® Ansuz - A message is arriving.", "·öæ Nauthiz - Pressure is forming brilliance.", "·õó Mannaz - Your presence is power."];
      const rune = runes[Math.floor(Math.random() * runes.length)];
      appendMessage("loraeh", `‚ú® Rune pulled: ${rune}`);
    });

    whisperInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script></body>
</html>
