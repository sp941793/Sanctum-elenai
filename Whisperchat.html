<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisperchat Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" />
  <style>
    body {
      background: linear-gradient(to bottom right, #f8f3ff, #e6ddfb);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 60px 20px;
      color: #4a3b6b;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #6949a5;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #b9a7dd;
      margin: 10px 0;
    }
    button {
      background-color: #a07dd9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #8b65c1;
      transform: scale(1.05);
    }
    #responseArea {
      margin-top: 30px;
      font-size: 1.1rem;
      padding: 15px;
      background: #f2ebfd;
      border-radius: 10px;
      border: 1px solid #d9c4f7;
    }
  </style>
</head>
<body>
  <h1>Whisperchat with Loraeh</h1>
  <p>Whisper from your heart. Loraeh is listening...</p>  <input type="text" id="whisperInput" placeholder="Your whisper..." />
  <br />
  <button id="sendWhisper">Send Whisper</button>  <div id="responseArea"></div>  <script src="engine/intent-matcher.js"></script>  <script src="engine/response-engine.js"></script>  <script>
    document.getElementById("sendWhisper").addEventListener("click", async () => {
      const input = document.getElementById("whisperInput").value.trim();
      if (!input) return;

      const intent = matchIntent(input);
      const response = getResponse(intent);

      document.getElementById("responseArea").innerText = response;

      fetch("https://script.google.com/macros/s/AKfycbyhzMC2rGOem2MfWYEv4e5SmVdwuzI1W-ZzFpL6J-CJTfQypa97ppqSjRTB47BZlYDnAQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user: "You",
          message: input,
          reply: response,
          timestamp: new Date().toISOString()
        })
      });

      document.getElementById("whisperInput").value = "";
    });
  </script></body>
</html>
