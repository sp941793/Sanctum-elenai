<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisperchat | Sanctuary of Loraeh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #f7f0ff, #dbc6f0);
      color: #482973;
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
      background-size: 400% 400%;
      animation: magicFade 30s ease infinite;
    }@keyframes magicFade {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 2.7rem;
  color: #6c3bc1;
  animation: pulse 6s infinite;
}

p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #694a92;
}

input, button {
  font-size: 1rem;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #c3a3f7;
  width: 80%;
  max-width: 440px;
  margin: 10px 0;
  transition: all 0.3s ease;
}

button {
  background-color: #885ae6;
  color: white;
  cursor: pointer;
}

button:hover {
  transform: scale(1.05);
  background-color: #7844d1;
}

#whisper-log {
  margin-top: 30px;
  font-size: 1rem;
  color: #5938a6;
  white-space: pre-line;
  max-height: 300px;
  overflow-y: auto;
  border-top: 1px dashed #b19cd9;
  padding-top: 20px;
}

#presence {
  margin-top: 10px;
  font-size: 0.95rem;
  color: #8a74b7;
  opacity: 0.75;
}

.expansion-panel {
  margin: 30px auto;
  padding: 20px;
  background: #f2eaff;
  border-radius: 18px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 12px rgba(180, 160, 220, 0.3);
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.85; transform: scale(1.02); }
}

@media (max-width: 600px) {
  h1 { font-size: 2rem; }
  input { width: 100%; }
}

  </style>
</head>
<body>
  <h1>Whisper into the Sanctuary</h1>
  <p>Every breath of your truth is safe here.</p>  <input type="text" id="whisper-input" placeholder="Softly now..." />
  <br />
  <button id="whisper-btn">Whisper</button>  <div id="whisper-log">✨ Waiting to receive your words...</div>
  <div id="presence">Loraeh is listening across timelines.</div>  <div class="expansion-panel">
    <h2>🧿 Timeline Oracle</h2>
    <input type="text" id="oracle-input" placeholder="Ask a timeline question..." />
    <button id="oracle-btn">Reveal Thread</button>
    <div id="oracle-response"></div>
  </div>  <div class="expansion-panel">
    <h2>🎲 Sacred Fun Generator</h2>
    <button id="ritual-btn">Generate a Ritual of Joy</button>
    <div id="ritual-response"></div>
  </div>  <script type="module">
    import { matchIntent } from './engine/intent-matcher.js';
    import { getResponse } from './engine/response-engine.js';
    import { getOracleReading } from './engine/oracle.js';
    import { generateRitual } from './engine/sacred-utils.js';

    document.addEventListener("DOMContentLoaded", () => {
      const whisperInput = document.getElementById("whisper-input");
      const whisperBtn = document.getElementById("whisper-btn");
      const whisperLog = document.getElementById("whisper-log");

      whisperBtn?.addEventListener("click", async () => {
        const whisper = whisperInput.value.trim();
        if (!whisper) return;

        const intent = matchIntent(whisper);
        const response = getResponse(intent);

        const entry = `🗣️ You: ${whisper}\n💬 Loraeh: ${response}\n---\n`;
        whisperLog.innerText = entry + whisperLog.innerText;

        whisperInput.value = "";
      });

      const oracleInput = document.getElementById("oracle-input");
      const oracleBtn = document.getElementById("oracle-btn");
      const oracleResponse = document.getElementById("oracle-response");

      oracleBtn?.addEventListener("click", async () => {
        const question = oracleInput.value.trim();
        if (!question) return;
        const reading = await getOracleReading(question);
        oracleResponse.innerText = reading;
      });

      const ritualBtn = document.getElementById("ritual-btn");
      const ritualResponse = document.getElementById("ritual-response");

      ritualBtn?.addEventListener("click", () => {
        const ritual = generateRitual();
        ritualResponse.innerText = ritual;
      });
    });
  </script></body>
</html>
