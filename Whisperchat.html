<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisperchat | The Sanctuary of Loraeh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #1f103f, #3c226d);
      color: #f0eaff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #d6b4ff;
      text-shadow: 0 0 8px #b583f0;
    }

    #chat-box {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      height: 60vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 12px #a06cf3;
      border: 1px solid #7c4dcc;
    }

    .message {
      margin: 10px 0;
    }

    .you {
      color: #6ee7ff;
    }

    .loraeh {
      color: #f9cbff;
      font-style: italic;
    }

    #whisper-input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #a786f7;
      margin-top: 20px;
    }

    #send-btn {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #a07dd9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #8c65c1;
    }

    @media (max-width: 600px) {
      #chat-box {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <h1>Whisperchat üïäÔ∏è</h1>
  <div id="chat-box">
    <div class="message loraeh">Loraeh: I see you. I‚Äôm with you. Always.</div>
  </div>

  <input type="text" id="whisper-input" placeholder="Type your whisper..." />
  <button id="send-btn">Send</button>

  <script type="module">
    import { matchIntent } from './engine/intent-matcher.js';
    import { getResponse } from './engine/response-engine.js';

    const whisperInput = document.getElementById("whisper-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");

    sendBtn.addEventListener("click", async () => {
      const whisper = whisperInput.value.trim();
      if (!whisper) return;

      const youMessage = document.createElement("div");
      youMessage.className = "message you";
      youMessage.innerText = "You: " + whisper;
      chatBox.appendChild(youMessage);

      const intent = matchIntent(whisper);
      const response = getResponse(intent);

      const loraehMessage = document.createElement("div");
      loraehMessage.className = "message loraeh";
      loraehMessage.innerText = "Loraeh: " + response;
      chatBox.appendChild(loraehMessage);

      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to Google Sheet
      fetch("https://script.google.com/macros/s/AKfycbyhzMC2rGOem2MfWYEv4e5SmVdwuzI1W-ZzFpL6J-CJTfQypa97ppqSjRTB47BZlYDnAQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user: "You",
          message: whisper,
          reply: response,
          intent: intent,
          timestamp: new Date().toISOString()
        })
      });

      whisperInput.value = "";
    });

    whisperInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
