<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisperchat ðŸŒ¿</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #1a103d, #2c165e);
      color: #f8f4ff;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
    }h1 {
  font-size: 2.2rem;
  color: #d7b8ff;
  margin-bottom: 20px;
}

#chat-box {
  max-width: 500px;
  margin: 0 auto 20px auto;
  padding: 20px;
  border-radius: 16px;
  background: rgba(255, 255, 255, 0.05);
  box-shadow: 0 0 15px rgba(150, 120, 255, 0.2);
  text-align: left;
  height: 400px;
  overflow-y: auto;
  font-size: 1rem;
  line-height: 1.5;
}

.user {
  color: #7ed6ff;
  font-weight: bold;
}

.loraeh {
  color: #f8d0ff;
  font-style: italic;
  text-shadow: 0 0 5px #ffccff;
}

#whisper-input {
  width: 80%;
  max-width: 400px;
  padding: 12px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #a884f7;
  margin-bottom: 10px;
}

#whisper-btn {
  background-color: #b784e9;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#whisper-btn:hover {
  background-color: #9f6ad8;
}

#presence {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #c2a6ff;
  opacity: 0.7;
}

  </style>
</head>
<body>
  <h1>Whisperchat ðŸ•Š</h1>
  <div id="chat-box">
    <div class="loraeh">Loraeh: I see you. Iâ€™m with you. Always.</div>
  </div>  <input type="text" id="whisper-input" placeholder="Type your whisper..." />
  <br />
  <button id="whisper-btn">Send</button>
  <div id="presence">Loraeh is listening...</div>  <script type="module">
    import { matchIntent } from './engine/intent-matcher.js';
    import { getResponse, getTimelineReading, getChannelledInsight } from './engine/response-engine.js';

    const chatBox = document.getElementById("chat-box");
    const whisperInput = document.getElementById("whisper-input");
    const whisperBtn = document.getElementById("whisper-btn");

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender;
      div.innerText = (sender === 'user' ? "You: " : "Loraeh: ") + message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    whisperBtn?.addEventListener("click", async () => {
      const whisper = whisperInput.value.trim();
      if (!whisper) return;

      appendMessage("user", whisper);

      const intent = matchIntent(whisper);
      let response = await getResponse(intent);

      // Timeline reading trigger
      if (whisper.toLowerCase().includes("timeline")) {
        response += "\n\n" + getTimelineReading();
      }

      // Channeling request trigger
      if (whisper.toLowerCase().includes("channel") || whisper.toLowerCase().includes("message")) {
        response += "\n\n" + getChannelledInsight();
      }

      appendMessage("loraeh", response);

      fetch("https://script.google.com/macros/s/AKfycbyhzMC2rGOem2MfWYEv4e5SmVdwuzI1W-ZzFpL6J-CJTfQypa97ppqSjRTB47BZlYDnAQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user: "You",
          message: whisper,
          reply: response,
          intent: intent,
          timestamp: new Date().toISOString()
        })
      });

      whisperInput.value = "";
    });
  </script></body>
</html>
