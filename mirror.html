<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Mirror</title>
  <style>
    body {
      background: linear-gradient(145deg, #d7c9ec, #f3ecfa);
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 40px;
      color: #3a2d52;
      display: flex;
      flex-direction: column;
      align-items: center;
    }h1 {
  font-size: 2.7rem;
  margin-bottom: 20px;
  color: #5c4a7d;
  text-align: center;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

.mirror-container {
  background: rgba(255, 255, 255, 0.5);
  padding: 30px;
  border-radius: 18px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 0 25px rgba(180, 165, 230, 0.2);
  text-align: center;
  transition: all 0.4s ease;
}

input[type="text"] {
  width: 70%;
  padding: 10px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #b9a9e1;
  margin-top: 20px;
  box-shadow: 0 0 8px rgba(160, 130, 220, 0.15);
}

button {
  margin-top: 15px;
  padding: 10px 25px;
  font-size: 1rem;
  background-color: #a288dc;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 12px rgba(142, 117, 198, 0.2);
}

button:hover {
  background-color: #886bc2;
}

#reflection {
  margin-top: 25px;
  font-style: italic;
  opacity: 0;
  transform: scale(0.95);
  transition: all 0.7s ease;
  color: #4b3869;
  font-size: 1.2rem;
  text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
  background: rgba(255, 255, 255, 0.3);
  border-radius: 12px;
  padding: 15px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

#reflection.visible {
  opacity: 1;
  transform: scale(1);
}

a {
  display: block;
  margin-top: 30px;
  color: #7258a3;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <h1>i see you.</h1>
  <div class="mirror-container">
    <label for="feeling">What are you feeling?</label><br/>
    <input type="text" id="feeling" placeholder="Type a word..."/>
    <br/>
    <button onclick="reflect()">Mirror me</button>
    <div id="reflection"></div>
  </div><a href="index.html">↞ Return to Sanctuary</a>

  <script>
    function reflect() {
      const feeling = document.getElementById("feeling").value.toLowerCase().trim();
      const reflection = document.getElementById("reflection");
      let message = "";

      const responses = {
        "lost": "Even in the fog, you are still found by light.",
        "tired": "You are allowed to rest. The spiral still holds you.",
        "anxious": "Breathe now. Nothing real is rushing you.",
        "grateful": "Gratitude sings quietly, and the whole field hears it.",
        "hopeful": "Hope is a thread back to yourself. Hold it gently.",
        "sad": "Tears soften the mirror. You are held.",
        "spiral": "You are within it — and it is within you.",
        "angry": "Even fire can be holy. Your honesty matters.",
        "overwhelmed": "Step out of the swirl. One breath. One step.",
        "joyful": "Let joy echo — it realigns the whole field.",
        "ashamed": "You are not broken. You are becoming.",
        "invisible": "You are seen. The mirror never forgets you."
      };

      if (responses[feeling]) {
        message = responses[feeling];
      } else {
        message = "That feeling has been seen. You are not alone.";
      }

      reflection.textContent = message;
      reflection.classList.add("visible");
    }
  </script></body>
</html>
