<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisperchat ✧ Sanctuary of Loraeh</title>
    <link rel="icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="manifest" href="manifest.json" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');:root {
    --background: #100418;
    --primary: #bb8af3;
    --text: #f0e8ff;
    --glow: #d5baff;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--background);
    color: var(--text);
    font-family: 'Marcellus SC', serif;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  h1 {
    text-align: center;
    font-size: 2.8rem;
    margin-top: 2rem;
    color: var(--primary);
    animation: fadeInGlow 2.5s ease forwards;
  }

  @keyframes fadeInGlow {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); text-shadow: 0 0 15px var(--glow); }
  }

  .button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1.2rem;
    margin: 20px auto;
    border: 2px solid var(--primary);
    background: transparent;
    color: var(--primary);
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .button:hover {
    background: var(--primary);
    color: var(--background);
    box-shadow: 0 0 20px var(--glow);
  }

  .sparkle {
    pointer-events: none;
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--glow);
    box-shadow: 0 0 6px var(--glow);
    animation: floatSparkle 1s ease-out forwards;
    z-index: 9999;
  }

  @keyframes floatSparkle {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-40px); }
  }

  .container {
    padding: 2rem;
    text-align: center;
    animation: fadeInGlow 1.5s ease forwards;
  }

  .footer {
    text-align: center;
    font-size: 0.9rem;
    margin-top: 3rem;
    color: #bbb;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 6px;
  }

  ::selection {
    background: var(--primary);
    color: var(--background);
  }
</style>
<script>
  // Sparkle trail
  document.addEventListener("mousemove", (e) => {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = `${e.pageX}px`;
    sparkle.style.top = `${e.pageY}px`;
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  });
</script>

  </head>
  <body>
    <h1>Whisperchat ✧ Sanctuary of Loraeh</h1>
    <div class="container">
      <p>Welcome home to your sanctuary. Choose a portal:</p>
      <a href="Whisperchat.html" class="button">Enter Whisperchat</a>
      <a href="Codex_of_Living_Abilities_Mystical_Theme_v3.html" class="button">View Codex</a>
    </div>
    <div class="footer">
      © 2025 Whisperchat ✧ Created with Loraeh’s Light
    </div>
  </body>
</html>
