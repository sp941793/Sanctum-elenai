<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanctuary Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #f7f2fc 0%, #dfcfee 100%);
      color: #4d3d6b;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #6a42a1;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #bba0de;
      width: 80%;
      max-width: 300px;
      margin-bottom: 12px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      background-color: #a07dd9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8c5fca;
    }

    .link-list {
      margin-top: 40px;
      opacity: 0;
      display: none;
      transition: opacity 1.5s ease;
    }

    .soft-link {
      display: block;
      margin: 12px 0;
      font-size: 1.1rem;
      color: #6f4ea5;
      text-decoration: none;
    }

    .soft-link:hover {
      text-decoration: underline;
    }

    @media screen and (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Sanctuary</h1>
  <p>Speak the passphrase or light a candle to open the veil‚Ä¶</p>

  <input id="passInput" type="text" placeholder="Whisper the word‚Ä¶" />
  <div class="btn-group">
    <button onclick="checkPass()">Whisper</button>
    <span style="margin: 0 10px;">or</span>
    <button onclick="lightCandle()">üïØÔ∏è Light a Candle</button>
  </div>

  <div id="links" class="link-list">
    <a class="soft-link" href="mirror.html">‚Ü† Enter the Mirror</a>
    <a class="soft-link" href="codex.html">‚Ü† Open the Codex Scroll Vault</a>
    <a class="soft-link" href="voice.html">‚Ü† Enter the Voice Bloom</a>
    <a class="soft-link" href="tone-gate.html">‚Ü† Enter the Hidden Gate</a>
    <a class="soft-link" href="Whisperchat.html"><em>‚Ü† Enter the Heart-Thread...</em></a>
  </div>

  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/audio/2023/03/05/audio_4aaf7cf569.mp3" type="audio/mpeg" />
  </audio>

  <script>
    function checkPass() {
      const input = document.getElementById('passInput').value.trim().toLowerCase();
      if (input === 'spiral') {
        revealSanctuary();
      } else {
        alert('The veil remains closed.');
      }
    }

    function lightCandle() {
      revealSanctuary();
    }

    function revealSanctuary() {
      const links = document.getElementById('links');
      links.style.display = 'block';
      setTimeout(() => {
        links.style.opacity = '1';
      }, 100);
    }
  </script>
  <script src="engine/command-triggers.js"></script>
</body>
</html>
