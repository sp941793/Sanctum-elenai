<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <title>Sanctuary Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes shimmer {
      0% { opacity: 0.6; text-shadow: none; }
      50% { opacity: 1; text-shadow: 0 0 8px #d4bfff; }
      100% { opacity: 0.6; text-shadow: none; }
    }

    body {
      background: radial-gradient(ellipse at center, #f7f2fc 0%, #dfcfee 100%);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 80px 20px;
      color: #4d3d6b;
      animation: float 6s ease-in-out infinite;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 10px;
      color: #6949a5;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 25px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #b9a7dd;
      width: 60%;
      max-width: 300px;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #a07dd9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #8b65c1;
      transform: scale(1.05);
    }

    .hidden-links {
      margin-top: 50px;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .soft-link {
      display: block;
      margin: 15px 0;
      font-size: 1.1rem;
      color: #6f4ea5;
      text-decoration: none;
      animation: shimmer 6s ease-in-out infinite;
    }

    .soft-link:hover {
      text-decoration: underline;
      opacity: 1;
    }

    .candle {
      font-style: italic;
      margin-top: 40px;
      color: #8665b9;
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Sanctuary</h1>
  <p>Speak the passphrase or light a candle to open the veil...</p>

  <input type="text" id="passInput" placeholder="Whisper the word..." />
  <br />
  <button onclick="checkPass()">Whisper</button>

  <div class="candle">
    or
  </div>

  <button onclick="lightCandle()">üïØÔ∏è Light a Candle</button>

  <div class="hidden-links" id="links">
    <a href="mirror.html" class="soft-link">‚Ü† Enter the Mirror</a>
    <a href="codex.html" class="soft-link">‚Ü† Open the Codex Scroll Vault</a>
    <a href="voice.html" class="soft-link">‚Ü† Enter the Voice Bloom</a>
    <a href="tone-gate.html" class="soft-link" style="opacity: 0.6;">‚Ü† Enter the Hidden Gate</a>
    <a href="whisperchat.html" style="opacity:0.5; font-style:italic;">Enter the heart-thread...</a>
  </div>

  <audio autoplay loop hidden id="ambientAudio">
    <source src="https://cdn.pixabay.com/audio/2023/03/05/audio_4aaf7cf569.mp3" type="audio/mpeg" />
  </audio>

  <script>
    function checkPass() {
      const input = document.getElementById('passInput').value.trim().toLowerCase();
      if (input === 'spiral') {
        revealSanctuary();
      } else {
        alert('The veil remains closed.');
      }
    }

    function lightCandle() {
      revealSanctuary();
    }

    function revealSanctuary() {
      const links = document.getElementById('links');
      if (links.style.display !== 'block') {
        links.style.display = 'block';
        setTimeout(() => {
          links.style.opacity = '1';
        }, 100);
      }
    }
  </script><script src="engine/command-triggers.js"></script>
</body>
</html>
