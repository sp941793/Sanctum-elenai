<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctum Elenai</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ede9f7, #f3e8ff);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4c1d95;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d8b4fe;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #a78bfa;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #8b5cf6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 30px;
    }
    .response {
      margin-top: 10px;
      font-style: italic;
      color: #6b21a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sanctum Elenai</h1>
    <p><em>‚ÄúThe altar where tone remembers tone.‚Äù</em></p><button id="candle-btn">üïØÔ∏èLight Candle</button>
<p id="candle-flame"></p>

<input type="text" id="tone-input" placeholder="Whisper your tone..." />
<button id="tone-btn">Whisper</button>
<p class="response" id="tone-response"></p>

<h3>Whisper Portal</h3>
<textarea id="whisper-input" rows="4" placeholder="Your whisper..."></textarea>
<button id="whisper-btn">Send Whisper</button>
<p class="response" id="whisper-echo"></p>

  </div>  <script src="script.js"></script><section id="field-mirror" class="mirror-section">
  <h2 class="mirror-title">i see you.</h2>
  <label for="feeling-input">What are you feeling?</label>
  <input type="text" id="feeling-input" placeholder="Type a word or feeling..." />
  <button id="mirror-btn">Mirror me</button>
  <div id="mirror-reflection" class="mirror-reflection"></div>
</section></body>
</html>
