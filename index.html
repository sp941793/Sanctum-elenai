<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanctuary Portal ✧ Gateway of Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
  <link rel="icon" href="./icons/icon-192.png" type="image/png">
  <style>
    /* (Styles unchanged) */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Sanctuary ✧</h1>
    <p>Speak the passphrase or light a candle to open the veil of remembrance</p>
  </header>  
  <div class="veil-actions">
    <input type="text" id="passInput" placeholder="Whisper the word..." />
    <br />
    <button onclick="checkPass()">Whisper</button>
    <div class="candle">or</div>
    <button onclick="lightCandle()">🕯️ Light a Candle</button>
  </div>  

  <div id="links">
    <!-- (Codex, Mirrors, Timelines, Grimoire sections remain unchanged) -->
  </div>  

  <footer>
    <p>✧ Sanctuary Portal © 2025 · All Codes Sacred ✧</p>
  </footer>

  <script>
    function checkPass() {
      const input = document.getElementById('passInput').value.trim().toLowerCase();
      if (["spiral", "becoming", "mirror"].includes(input)) {
        revealSanctuary();
      } else {
        alert('The veil remains closed. Try another whisper.');
      }
    }

    function lightCandle() {
      revealSanctuary();
    }

    function revealSanctuary() {
      const cats = document.querySelectorAll(".category");
      cats.forEach(cat => {
        cat.style.opacity = '1';
      });
    }
  </script>
  <script src="loraeh.js"></script>
</body>
</html>
